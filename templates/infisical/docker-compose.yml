name: ${NAME}

services:
  ${NAME}:
    image: infisical/infisical:latest
    container_name: ${NAME}
    restart: unless-stopped
    environment:
      NODE_ENV: production
      SITE_URL: https://${SERVICE}
      DB_CONNECTION_URI: postgres://infisical:infisical@${NAME}-db:5432/infisical
      REDIS_URL: redis://${NAME}-redis:6379
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      AUTH_SECRET: ${AUTH_SECRET}
      TELEMETRY_ENABLED: "false"

    depends_on:
      ${NAME}-db:
        condition: service_healthy
      ${NAME}-redis:
        condition: service_started

    networks:
      ${NETWORKS}

    labels:
      - "traefik.enable=true"

      # HTTPS router
      - "traefik.http.routers.${NAME}.entrypoints=websecure"
      - "traefik.http.routers.${NAME}.rule=Host(`${SERVICE}`)"
      - "traefik.http.routers.${NAME}.tls.certresolver=le"
      - "traefik.http.services.${NAME}.loadbalancer.server.port=8080"

      # HTTP â†’ HTTPS redirect
      - "traefik.http.routers.${NAME}-redirect.entrypoints=web"
      - "traefik.http.routers.${NAME}-redirect.rule=Host(`${SERVICE}`)"
      - "traefik.http.routers.${NAME}-redirect.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

  ${NAME}-db:
    image: postgres:15
    container_name: ${NAME}-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: infisical
      POSTGRES_PASSWORD: infisical
      POSTGRES_DB: infisical
    volumes:
      - ${NAME}-db-data:/var/lib/postgresql/data
    networks:
      ${NETWORKS}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U infisical -d infisical"]
      interval: 5s
      timeout: 5s
      retries: 10

  ${NAME}-redis:
    image: redis:7
    container_name: ${NAME}-redis
    restart: unless-stopped
    networks:
      ${NETWORKS}

volumes:
  ${NAME}-db-data:

networks:
  ${NETWORK_DEFINITIONS}
